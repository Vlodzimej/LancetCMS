<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <form id="lancet-account-reg-form" role="form">

            <div class="form-group">
                <input type="text" class="form-control" id="lancet-reg-input-login" placeholder="Login">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="lancet-reg-input-surname" placeholder="Surname">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="lancet-reg-input-firstname" placeholder="Firstname">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="lancet-reg-input-email" placeholder="Email">
            </div>
            <hr>
            <div class="form-group">
                <input type="password" class="form-control" id="lancet-reg-input-pass" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="lancet-reg-input-repass" placeholder="Reenter">
            </div>

            <input type="submit" class="btn btn-default" value="Sign up">

        </form>


    </div>
    <div class="col-xs-1"></div>
</div>
